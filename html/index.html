<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expence Tracker</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/96/000000/money.png" type="image/x-icon">

    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header starts -->
    <header >
        <h1 class="my-2 text-3xl text-center text-green-900 font-bold">Income Expance Tracker ðŸ’°</h1>
    </header>

    <main class="grid grid-cols-2 p-4 gap-2">

        <!-- picture section -->
        <section>
            <img class="rounded-lg" src="/images/money.jpg" alt="picture of money">
        </section>

        <!-- calculation section  -->
        <section class="rounded-lg bg-slate-100 p-6">

            <!-- income field  -->
            <div>
                <h1 class="text-xl font-bold mb-2">Income</h1>
                <div class="align">
                    <span>Income: </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 w-1/2 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        type="text" placeholder="Enter your income amount">
                </div>
            </div>

            <!-- expence field -->
            <div class="mt-8">
                <h1 class="text-xl font-bold mb-2">Expence</h1>

                <!-- food -->
                <div class="mb-3 align">
                    <span>Food: </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 w-1/2 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        type="text" placeholder="Enter your income amount">
                </div>

                <!-- rent -->
                <div class="mb-3 align">
                    <span>Rent: </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 w-1/2 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        type="text" placeholder="Enter your income amount">
                </div>

                <!-- clothes -->
                <div class="mb-3 align">
                    <span>Clothes: </span>
                    <input
                        class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 w-1/2 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                        type="text" placeholder="Enter your income amount">
                </div>

                <!-- calculate button  -->
                <button class="bg-green-900 rounded px-8 py-1 text-white font-bold" type="submit">Calculate</button>
            </div>

            <!-- expence & balance report -->
            <div class="mt-8">
                <h1 class="text-xl font-bold mb-2 text-center">Total Expence: <span>0</span></h1>
                <h1 class="text-xl font-bold mb-2 text-center">Balance: <span>0</span></h1>
            </div>

            <!-- savings calculator -->
            <div class="mt-8">
                <div>
                    <span>Save: </span>
                    <input class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                    type="text">
                    <span>%</span>
                    <button class="bg-green-900 rounded px-8 py-1 text-white font-bold" type="submit">Save</button>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
